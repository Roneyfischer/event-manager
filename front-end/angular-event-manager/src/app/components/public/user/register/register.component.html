<section class="container userRegister ff-inter">
  <header class="header">
    <h2>Cadastro de Usuário</h2>
  </header>
  <form action="">
    <label for="user">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="completeName"
          name="completeName"
          placeholder="Seu nome completo"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="userName"
          name="userName"
          placeholder="Crie seu nome de usuário"
        />
        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
      </div>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          id="cpf"
          name="cpf"
          maxlength="11"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          placeholder="Seu cpf (somente números)"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Seu email"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="password"
          class="form-control"
          id="pass"
          name="pass"
          placeholder="Digite sua senha"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="password"
          class="form-control"
          id="passConfirmation"
          name="passConfirmation"
          placeholder="Digite novamente a senha"
        />
      </div>
    </label>
  </form>
</section>
